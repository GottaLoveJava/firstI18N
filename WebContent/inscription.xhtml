<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>#{messages['accueil.createMembre']}</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div align="center" class="jumbotron">
		<f:view locale="#{languageController.locale}" />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="#{messages['advisor.login']}" />
				<h:inputText value="#{userController.advisor.login}" />
				<h:outputText value="#{messages['advisor.password']}" />
				<h:inputSecret value="#{userController.advisor.password}" />
				<h:outputText value="#{messages['advisor.name']}" />
				<h:inputText value="#{userController.advisor.name}" />
				<h:outputText value="#{messages['advisor.forname']}" />
				<h:inputText value="#{userController.advisor.forname}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:commandButton action="cancel"
					value="#{messages['action.cancel']}" immediate="true" />
				<h:commandButton action="infos"
					value="#{messages['action.inscrire']}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{messages['info']}</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div align="center" class="jumbotron">

		<h:form>

			<h:column>#{messages['advisor.name']} : #{userController.advisor.name}</h:column>
			<br />
			<h:column>#{messages['advisor.forname']} : #{userController.advisor.forname}</h:column>
			<br />
			<h:column>#{messages['advisor.login']} : #{userController.advisor.login}</h:column>
			<br />
			<h:column>#{messages['advisor.password']} : #{userController.advisor.password}</h:column>
			<br />

			<h:commandButton
				value="Retour à la page précédente si vous souhaitez modifier ces informations"
				action="inscription"></h:commandButton>
			<h:commandButton value="Valider ces informations"
				action="#{userController.doInscription}" />
		</h:form>
	</div>
</h:body>

</html>

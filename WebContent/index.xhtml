<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>#{messages['index']}</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div align="center" class="jumbotron">
		<h1>#{messages[accueil.welcome]}</h1>

		<h:form>
#{messages['accueil.alreadyMembre']} <h:commandLink action="login"
				value="#{messages['accueil.login']}" />
			<br />
			<br />
#{messages['accueil.notAlreadyMembre']} <h:commandLink
				action="inscription" value="#{messages['accueil.createMembre']}" />
			<br />
			<h:selectOneMenu value="#{languageController.language}"
				onchange="this.form.submit()"
				valueChangeListener="#{languageController.processMyChange}">
				<f:selectItems value="#{languageController.locales}"></f:selectItems>


			</h:selectOneMenu>
		</h:form>
	</div>
</h:body>
</html>

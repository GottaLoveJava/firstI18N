<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>#{messages['accueil.login']}</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div align="center" class="jumbotron">
		<f:view locale="#{languageController.locale}" />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Login" />
				<h:inputText value="#{userController.login}" label="Identifiant"
					id="login">
					<f:validateLength minimum="4" />
				</h:inputText>
				<h:outputText value="Password" />
				<h:inputSecret value="#{userController.password}" />
				<br />
				<h:message for="login" errorStyle="color:red" />
			</h:panelGrid>
			<h:commandButton action="#{userController.checkPassword}"
				value="#{messages['action.entrer']}" />
			<h:commandButton action="cancel" value="#{messages['action.cancel']}"></h:commandButton>
		</h:form>
	</div>
</h:body>
</html>

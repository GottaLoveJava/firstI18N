<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Outils métiers</title>

<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="ie10-viewport-bug-workaround.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="theme.css"></h:outputStylesheet>



</h:head>
<h:body>
		<div class="jumbotron">
			<h3>Cliquez sur l'option de votre choix</h3>
		</div>
		<h:form>
				<h:commandButton class="btn btn-lg btn-primary"
					name="listeClients" value="Liste de mes clients"/>
				<h:commandButton class="btn btn-lg btn-success"
					name="modifClients" value="Modifier les informations
					d'un client"/>
				<button type="submit" class="btn btn-lg btn-info"
					name="listeComptes" value="3">Liste des comptes d'un
					client</button>
				<button type="submit" class="btn btn-lg btn-warning"
					name="effectuerVirement" value="4">Effectuer un virement</button>
				<button type="submit" class="btn btn-lg btn-active"
					name="afficherClient" value="6">
					Afficher client
				</button>
				<button type="submit" class="btn btn-lg btn-danger"
					name="seDeconnecter" value="5">Déconnexion</button>
		</h:form>
	
</h:body>
</html>
